{% extends "learning_logs/base.html" %}

{% block content %}
  <p>Add a new topic:</p>

<!--定义一个表单，action指定表单数据发送至哪里，method指定浏览器以post请求的方式提交数据-->
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
  	<!--使用模板标签防止攻击者的跨站请求伪造-->
  	{% csrf_token %}
  	<!--修饰符as_p让Django以段落形式渲染所有表单元素-->
  	{{ form.as_p }}
  	<!--创建一个提交按钮-->
  	<button name="submit">add topic</button>
  </form>

{% endblock content %}
